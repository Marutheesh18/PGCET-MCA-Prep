
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user_profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>User's Profile</h1>
        <div class="profile-photo">
            <img src="hoysala.png" id="profileImage"  alt="Add Profile Photo">
        </div>
        <div class="change-profile-photo">
            <button id="updateImageBtn">Update Image</button>
            <input type="file" id="fileInput" style="display:none;">
        </div>
        <div class="profile-details">
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" value="JohnDoe">
                
                <label for="email">Email:</label>
                <input type="email" id="email" value="john.doe@example.com">
                
                <label for="bio">Bio:</label>
                <textarea id="bio">This is a short bio.</textarea>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="user_profile.js"></script>
</body>
</html>
